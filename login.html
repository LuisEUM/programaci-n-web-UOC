<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Marvel Comics API - UOC</title>
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <div class="container">
    <div class="login-container">
      <div class="login-header">
        <a href="index.html" class="back-button">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1>Bienvenido de nuevo</h1>
        <p class="subtitle">Accede a tu cuenta del Universo Marvel</p>
      </div>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
            <i class="fas fa-check validation-icon success-icon"></i>
            <i class="fas fa-times validation-icon error-icon"></i>
          </div>
          <div class="validation-message"></div>
        </div>

        <div class="form-group">
          <div class="input-group with-toggle">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <i class="fas fa-check validation-icon success-icon"></i>
            <i class="fas fa-times validation-icon error-icon"></i>
            <i class="fas fa-eye toggle-password"></i>
          </div>
          <div class="validation-message"></div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <span>Recordarme</span>
          </label>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="login-button">
          <span>Iniciar Sesión</span>
          <i class="fas fa-sign-in-alt"></i>
        </button>

        <div class="register-link">
          ¿No tienes una cuenta? <a href="register.html">Regístrate</a>
        </div>

        <div class="test-user-info">
          <p>Datos de prueba:</p>
          <code>
            Usuario: test<br>
            Contraseña: Test123#
          </code>
          <button type="button" class="test-user-button" id="testUserButton">
            <span>Usar datos de prueba</span>
            <i class="fas fa-user-check"></i>
          </button>
        </div>
      </form>
    </div>
    <div class="image-credits">
      Foto de <a href="https://unsplash.com/es/@introspectivedsgn">Erik Mclean</a> en <a
        href="https://unsplash.com/es/fotos/8SeJUmfahu0">Unsplash</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="js/controllers/login.js"></script>
</body>

</html>
