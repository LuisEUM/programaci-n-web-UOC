<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorites - Marvel Comics API - UOC</title>
  <link rel="stylesheet" href="styles/favorites.css">
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" type="image/png" href="assets/images/marvel-logo.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>

  <!-- Main Content -->
  <main>
    <section class="favorites-section">
      <div class="section-header">
        <h2>Mis Favoritos</h2>
      </div>

      <!-- Tabs -->
      <div class="favorites-tabs">
        <button class="tab-btn active" data-collection="wishlist">
          <i class="fas fa-star"></i>
          Lista de Deseos
        </button>
        <button class="tab-btn" data-collection="toread">
          <i class="fas fa-bookmark"></i>
          Por Leer
        </button>
        <button class="tab-btn" data-collection="reading">
          <i class="fas fa-book-open"></i>
          Leyendo
        </button>
        <button class="tab-btn" data-collection="read">
          <i class="fas fa-check-circle"></i>
          Leídos
        </button>
        <button class="tab-btn" data-collection="favorites">
          <i class="fas fa-heart"></i>
          Mis Favoritos
        </button>
      </div>

      <!-- Content -->
      <div class="favorites-content">
        <div class="favorites-grid">
          <!-- Favorites will be loaded here dynamically -->
        </div>
        <div class="no-favorites-message" style="display: none;">
          <i class="fas fa-heart-broken"></i>
          <p>No hay cómics en esta colección</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <!-- Dependencias externas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <!-- Configuración y utilidades -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>

  <!-- Servicios -->
  <script src="js/services/MarvelAPI.js"></script>
  <script src="js/services/DataService.js"></script>

  <!-- Clases base -->
  <script src="js/classes/Comic.js"></script>
  <script src="js/classes/Hero.js"></script>
  <script src="js/classes/Favorites.js"></script>

  <!-- Componentes -->
  <script src="js/components/Navbar.js"></script>
  <script src="js/components/Card.js"></script>

  <!-- Script principal -->
  <script src="js/favorites.js"></script>
</body>

</html>
