<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collections - Marvel Comics API - UOC</title>
  <link rel="stylesheet" href="styles/collections.css">
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/collection-modal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" type="image/png" href="assets/images/marvel-logo.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>

  <!-- Main Content -->
  <main>
    <div class="container">
      <h1 class="main-title">Colecciones</h1>
      <section class="collections-section">
        <div class="section-header">
          <h2>Mis Colecciones</h2>
        </div>

        <!-- Tabs -->
        <div class="collections-tabs">
          <button class="tab-btn active" data-collection="wishlist">
            <i class="fas fa-star"></i>
            Lista de Deseos
            <span class="collection-count"></span>
          </button>
          <button class="tab-btn" data-collection="toread">
            <i class="fas fa-bookmark"></i>
            Por Leer
            <span class="collection-count"></span>
          </button>
          <button class="tab-btn" data-collection="reading">
            <i class="fas fa-book-open"></i>
            Leyendo
            <span class="collection-count"></span>
          </button>
          <button class="tab-btn" data-collection="read">
            <i class="fas fa-check-circle"></i>
            Leídos
            <span class="collection-count"></span>
          </button>
          <button class="tab-btn" data-collection="collections">
            <i class="fas fa-heart"></i>
            Favoritos
            <span class="collection-count"></span>
          </button>
        </div>

        <!-- Content -->
        <div class="collections-content">
          <div class="collections-grid">
            <!-- Collections will be loaded here dynamically -->
          </div>
          <div class="no-collections-message" style="display: none;">
            <i class="fas fa-heart-broken"></i>
            <p>No hay cómics en esta colección</p>
          </div>
        </div>
      </section>
    </div>

  </main>

  <!-- Collection Modal -->
  <div id="collectionModal" class="collection-modal">
    <div class="collection-modal-content">
      <div class="collection-modal-header">
        <h2 class="collection-modal-title">Selecciona una colección</h2>
        <button class="close-modal" id="closeModal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="collection-buttons">
        <button class="collection-btn" data-collection="wishlist">
          <i class="fas fa-star"></i>
          Lista de Deseos
        </button>
        <button class="collection-btn" data-collection="toread">
          <i class="fas fa-bookmark"></i>
          Por Leer
        </button>
        <button class="collection-btn" data-collection="reading">
          <i class="fas fa-book-open"></i>
          Leyendo
        </button>
        <button class="collection-btn" data-collection="read">
          <i class="fas fa-check-circle"></i>
          Leídos
        </button>
        <button class="collection-btn" data-collection="collections">
          <i class="fas fa-heart"></i>
          Favoritos
        </button>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="marvel-footer">
    <p>Data provided by Marvel. © 2014 Marvel</p>
  </footer>

  <!-- Scripts -->
  <!-- Dependencias externas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <!-- Configuración y utilidades -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>

  <!-- Servicios -->
  <script src="js/services/MarvelAPI.js"></script>
  <script src="js/services/DataService.js"></script>

  <!-- Clases base -->
  <script src="js/classes/Comic.js"></script>
  <script src="js/classes/Hero.js"></script>
  <script src="js/classes/Collections.js"></script>

  <!-- Componentes -->
  <script src="js/components/Navbar.js"></script>
  <script src="js/components/Card.js"></script>
  <script src="js/components/CollectionModal.js"></script>

  <!-- Script principal -->
  <script src="js/collections.js"></script>
</body>

</html>
