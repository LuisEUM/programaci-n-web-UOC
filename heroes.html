<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Héroes - Marvel Comics API - UOC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/heroes.css">
  <link rel="stylesheet" href="styles/spinner.css">
  <link rel="stylesheet" href="styles/heroModal.css">
  <link rel="stylesheet" href="styles/accordion.css">
  <link rel="icon" type="image/png" href="assets/images/marvel-logo.png">
</head>

<body>
  <main>
    <div class="container">
      <h1 class="main-title">Héroes</h1>

      <!-- Heroes Section -->
      <section class="heroes-section">
        <div class="section-header">
          <h2>Explora los Héroes</h2>
          <div class="search-section">
            <div class="search-container">
              <i class="fas fa-search search-icon"></i>
              <input type="text" id="searchByName" placeholder="Buscar por nombre...">
              <button id="searchByNameBtn" class="search-btn">Buscar</button>
            </div>
            <div class="search-container">
              <i class="fas fa-id-card search-icon"></i>
              <input type="text" id="searchById" placeholder="Buscar por ID...">
              <button id="searchByIdBtn" class="search-btn">Buscar</button>
            </div>
          </div>
          <!-- Contenedor para los badges de filtros -->
          <div id="filterBadgesContainer"></div>
        </div>

        <div class="heroes-grid" id="heroesGrid">
          <!-- Heroes will be loaded here -->
        </div>

        <!-- Pagination -->
        <div class="pagination-container">
          <div class="pagination-controls">
            <button id="firstPage" class="page-btn" title="Primera página">
              <i class="fas fa-angle-double-left"></i>
            </button>
            <button id="prevPage" class="page-btn" title="Página anterior">
              <i class="fas fa-angle-left"></i>
            </button>
            <div class="page-input-container">
              <span>Página</span>
              <input type="number" id="pageInput" min="1">
              <span>de <span id="totalPages">1</span></span>
            </div>
            <button id="nextPage" class="page-btn" title="Página siguiente">
              <i class="fas fa-angle-right"></i>
            </button>
            <button id="lastPage" class="page-btn" title="Última página">
              <i class="fas fa-angle-double-right"></i>
            </button>
          </div>
          <div class="items-per-page">
            <label for="itemsPerPage">Items por página:</label>
            <select id="itemsPerPage">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="50">50</option>
            </select>
          </div>
        </div>
      </section>
    </div>

    <!-- Hero Details Modal -->
    <div class="hero-modal" id="heroModal">
      <div class="modal-content">
        <!-- Content will be dynamically inserted here -->
      </div>
    </div>
  </main>
  <!-- Footer -->
  <footer class="marvel-footer">
    <p>Data provided by Marvel. © 2014 Marvel</p>
  </footer>
  <!-- Scripts -->
  <!-- Dependencias externas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <!-- Configuración y utilidades -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>

  <!-- Servicios -->
  <script src="js/services/MarvelAPI.js"></script>
  <script src="js/services/DataService.js"></script>

  <!-- Clases base -->
  <script src="js/classes/Comic.js"></script>
  <script src="js/classes/Hero.js"></script>
  <script src="js/classes/Collections.js"></script>

  <!-- Componentes -->
  <script src="js/components/Spinner.js"></script>
  <script src="js/components/Navbar.js"></script>
  <script src="js/components/FilterBadges.js"></script>
  <script src="js/components/Accordion.js"></script>
  <script src="js/components/HeroModal.js"></script>
  <script src="js/components/HeroesGrid.js"></script>
  <script src="js/components/HeroesSearch.js"></script>

  <!-- Script principal -->
  <script src="js/heroes.js"></script>
</body>

</html>
