<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Marvel Comics API - UOC</title>
  <link rel="stylesheet" href="styles/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <div class="container">
    <div class="register-container">
      <div class="register-header">
        <a href="index.html" class="back-button">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1>¡Únete al Universo Marvel!</h1>
        <p class="subtitle">Crea tu cuenta para comenzar la aventura</p>
      </div>

      <form class="register-form" id="registerForm">
        <section class="form-section">
          <h2 class="section-title">Información de contacto</h2>
          <div class="form-group">
            <label class="form-label required-field">Nombre</label>
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
              <i class="fas fa-check validation-icon success-icon"></i>
              <i class="fas fa-times validation-icon error-icon"></i>
            </div>
            <div class="validation-message" id="nombreValidationMessage"></div>
          </div>

          <div class="form-group">
            <label class="form-label required-field">Apellidos</label>
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
              <i class="fas fa-check validation-icon success-icon"></i>
              <i class="fas fa-times validation-icon error-icon"></i>
            </div>
            <div class="validation-message" id="apellidosValidationMessage"></div>
          </div>

          <div class="form-group">
            <label for="pais" class="form-label required-field">País</label>
            <div class="input-group">
              <i class="fas fa-globe"></i>
              <select id="pais" name="pais" required>
                <option value="">Selecciona País</option>
                <option value="España">España</option>
              </select>
              <i class="fas fa-check validation-icon success-icon"></i>
              <i class="fas fa-times validation-icon error-icon"></i>
            </div>
            <div class="validation-message" id="paisValidationMessage"></div>
          </div>

          <div class="form-group">
            <label class="form-label required-field">Comunidad Autónoma</label>
            <div class="input-group">
              <i class="fas fa-map"></i>
              <select id="comunidadAutonoma" name="comunidadAutonoma" required>
                <option value="">Selecciona Comunidad Autónoma</option>
              </select>
              <i class="fas fa-check validation-icon success-icon"></i>
              <i class="fas fa-times validation-icon error-icon"></i>
            </div>
            <div class="validation-message" id="comunidadValidationMessage"></div>
          </div>

          <div class="form-group">
            <label class="form-label required-field">Código Postal</label>
            <div class="input-group">
              <i class="fas fa-mail-bulk"></i>
              <input type="text" id="codigoPostal" name="codigoPostal" placeholder="Código Postal" required>
              <i class="fas fa-check validation-icon success-icon"></i>
              <i class="fas fa-times validation-icon error-icon"></i>
            </div>
            <div class="validation-message" id="cpValidationMessage"></div>
          </div>

          <div class="form-group">
            <label class="form-label required-field">Dirección</label>
            <div class="input-group">
              <i class="fas fa-map-marker-alt"></i>
              <input type="text" id="direccion" name="direccion" placeholder="Dirección completa" required>
              <i class="fas fa-check validation-icon success-icon"></i>
              <i class="fas fa-times validation-icon error-icon"></i>
            </div>
            <div class="validation-message" id="direccionValidationMessage"></div>
          </div>

          <div class="form-group">
            <label class="form-label required-field">Email</label>
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="Email" required>
              <i class="fas fa-check validation-icon success-icon"></i>
              <i class="fas fa-times validation-icon error-icon"></i>
            </div>
            <div class="validation-message" id="emailValidationMessage"></div>
          </div>
        </section>

        <section class="form-section">
          <h2 class="section-title">Datos de ingreso</h2>
          <div class="form-group">
            <label class="form-label required-field">Nombre de usuario</label>
            <div class="input-group">
              <i class="fas fa-user-circle"></i>
              <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required>
              <i class="fas fa-check validation-icon success-icon"></i>
              <i class="fas fa-times validation-icon error-icon"></i>
            </div>
            <div class="validation-message" id="usuarioValidationMessage"></div>
          </div>

          <div class="form-group">
            <label class="form-label required-field">Contraseña</label>
            <div class="input-group with-toggle">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="Contraseña" required>
              <i class="fas fa-check validation-icon success-icon"></i>
              <i class="fas fa-times validation-icon error-icon"></i>
              <i class="fas fa-eye toggle-password"></i>
            </div>
            <div class="validation-message" id="passwordValidationMessage"></div>
          </div>
        </section>

        <button type="submit" class="register-button">
          <span>Registrarse</span>
          <i class="fas fa-shield-halved"></i>
        </button>

        <div class="login-link">
          ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
        </div>

        <div class="test-user-info">
          <p>Datos de prueba:</p>
          <code>
            Usuario: Luis_Test<br>
            Contraseña: Luis123#
          </code>
          <button type="button" class="test-user-button" id="testUserButton">
            <span>Usar datos de prueba</span>
            <i class="fas fa-user-check"></i>
          </button>
        </div>
      </form>
    </div>

    <div class="image-credits">
      Foto de <a
        href="https://unsplash.com/es/@introspectivedsgn?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Erik
        Mclean</a> en <a
        href="https://unsplash.com/es/fotos/un-monton-de-comics-sentados-uno-al-lado-del-otro-8SeJUmfahu0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </div>

    <!-- Decorative elements -->
    <div class="decoration-element top-left"></div>
    <div class="decoration-element bottom-right"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="js/services/Config.js"></script>
  <script src="js/controllers/register.js"></script>
</body>

</html>
